<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Settings</title>

    <link href="video.css" rel="stylesheet">

    <style>
        
    </style>
</head>
<body>
    <div class="body">
        <div class="settingsPanel">
            <div class="setting">
                <label for="video_fullscreen_change">Fullscreen</label>
                <input id="video_fullscreen_change" class="video_setup" type="checkbox">
            </div>
            <div class="setting">
                <label for="video_resolution_change">Resolution</label>
                <select id="video_resolution_change" class="video_setup">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1366x768">1366x768</option>
                    <option value="1024x768">1024x768</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
