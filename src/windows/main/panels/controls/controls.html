<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls Settings</title>

    <link href="controls.html" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="settingsPanel">
            <div class="setting">
                <label for="controls_moveUp_click">MoveUp</label>
                <input class="controls_setup" id="controls_moveUp_click" value="w" type="button">
            </div>
            <div class="setting">
                <label for="controls_moveLeft_click">MoveLeft</label>
                <input class="controls_setup" id="controls_moveLeft_click" value="a" type="button">
            </div>
            <div class="setting">
                <label for="controls_moveDown_click">MoveDown</label>
                <input class="controls_setup" id="controls_moveDown_click" value="s" type="button">
            </div>
            <div class="setting">
                <label for="controls_moveRight_click">MoveRight</label>
                <input class="controls_setup" id="controls_moveRight_click" value="d" type="button">
            </div>
        </div>
    </div>    
</body>
</html>
