<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Settings</title>

    <link href="audio.css" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="settingsPanel">
            <div class="setting">
                <label for="audio_music_change">Music</label>
                <input id="audio_music_change" type="range" min="1" max="100"
                    class="audio_setup">
            </div>
            <div class="setting">
                <label for="audio_enviroment_change">Enviroment</label>
                <input id="audio_enviroment_change" type="range" min="1" max="100"
                    class="audio_setup">
            </div>
            <div class="setting">
                <label for="audio_entities_change">Entities</label>
                <input id="audio_entities_change" type="range" min="1" max="100"
                    class="audio_setup">
            </div>
        </div>
    </div>    
</body>
</html>
